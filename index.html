<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">


</head>
<body>

  <div class="wrapper">
    <div class="card">
      <header>
        <div class="image-header"></div>
      </header>
        
      <main>
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p id="copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats-container">
          <div class="stat-box">
            <h2>10k+</h2> <p>companies</p>
          </div>
          
          <div class="stat-box">
            <h2>314</h2> <p>templates</p>
          </div>
          
          <div class="stat-box">
            <h2>12m+</h2> <p>queries</p>
          </div>

        </div>
      </main>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cowfresh">Angus Spawton-Rice</a>.
  </div>
  </div>
</body>
</html>
